<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- اضافه کردن Favicon -->
    <link rel="icon" href="https://uploadkon.ir/uploads/985726_25photo-2022-07-10-14-55-20.jpg" type="image/x-icon">

    <style>
        body {
            background-color: #1c1c1c;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #333;
        }

        header h1 {
            margin: 0;
        }

        .image-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .image {
            width: 30%;
            margin-bottom: 20px;
            border-radius: 10px;
            overflow: hidden;
        }

        .image img {
            width: 100%;
            height: 200px;
        }

        /* استایل جستجو */
        .search-box {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: #333;
            border: 1px solid #fff;
            padding: 10px;
            border-radius: 25px;
            color: #fff;
            font-size: 14px;
            display: flex;
            align-items: center;
        }

        .search-box input {
            background: transparent;
            border: none;
            color: white;
            font-size: 14px;
            outline: none;
            margin-left: 5px;
            padding: 5px;
            width: 200px;
        }

        .search-box button {
            background-color: transparent;
            border: none;
            color: white;
            cursor: pointer;
        }

        .search-box button img {
            width: 20px;
            height: 20px;
        }

        footer {
            background-color: #333;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        footer a {
            color: #fff;
            text-decoration: none;
        }

        .text-container {
            margin-top: 20px;
            padding: 10px;
            background-color: #333;
            border-radius: 8px;
            margin-left: 20px;
            margin-right: 20px;
        }

        .text-container p {
            font-size: 14px;
        }

        .text-container a {
            color: #ff0000;
            text-decoration: none;
            font-weight: bold;
        }

        /* استایل برای دکمه */
        .button {
            background-color: #1a1919;
            color: #1c1c1c;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            border-radius: 5px;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #1b1b1b;
        }

        /* استایل برای نمایش نتایج جستجو */
        .search-results {
            margin-top: 20px;
            padding: 20px;
            background-color: #333;
            border-radius: 8px;
            color: #fff;
        }
    </style>
</head>
<body>

    <header>
        <h1>色情帳號+18</h1>

    <div class="image-container">

        </div>
        <!-- عکس دوم -->
        <div class="image">
            <img src="https://uploadkon.ir/uploads/985726_25photo-2022-07-10-14-55-20.jpg/300x200?text=Image+2" alt="Image 2">
        </div>
        <!-- عکس سوم -->
        <div class="image">
            <img src="https://uploadkon.ir/uploads/b7bc26_25photo-2022-07-10-14-56-22.jpg/300x200?text=Image+3" alt="Image 3">
        </div>
    </div>

    <!-- نمایش نتایج جستجو -->
    <div id="search-results" class="search-results" style="display: none;">
        <h3>نتایج جستجو:</h3>
        <p id="results-text"></p>
    </div>

    <!-- متن و لینک -->
    <div class="text-container">
        <!-- دکمه با لینک -->
        <a href="https://rubika.ir/ezdvajmovaghat3" target="_blank" class="button">嗨，rubika支持这是一个假帐户，使用学者和名人的照片，并将女孩的照片发送给吉卜力用户，并以配偶的身份将其结束。</a>
    </div>

    <footer>
        <p>@報告</p>
    </footer>

    <script>
        // تابع جستجو
        function searchFunction(event) {
            event.preventDefault(); // جلوگیری از بارگذاری مجدد صفحه
            var query = document.getElementById('search-input').value.trim();
            var resultsText = document.getElementById('results-text');
            var searchResults = document.getElementById('search-results');
            
            if (query) {
                // ساخت URL جستجو با کلمه وارد شده
                var searchUrl = "https://supportbot-report-rubika.github.io/-18/?search=" + encodeURIComponent(query);
                // فرض می‌کنیم که اگر نتایج موجود نباشد، باید این پیام را نمایش دهیم
                resultsText.textContent = 'نتیجه جستجو برای: "' + query + '"';
                searchResults.style.display = 'block'; // نمایش نتایج
                
                // فرض کنید که اگر نتیجه یافت نشد، به صفحه خاصی هدایت شود
                window.location.href = searchUrl;  // انتقال به لینک ساخته‌شده
            } else {
                resultsText.textContent = "لطفاً یک کلمه برای جستجو وارد کنید.";
                searchResults.style.display = 'block'; // نمایش پیغام خطا
            }
        }
    </script>

</body>
</html>
